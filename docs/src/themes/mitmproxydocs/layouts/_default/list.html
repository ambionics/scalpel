{{ partial "header.html" . }}
<div class="section">
	<div class="container">
		<div class="columns">
			<div class="column is-8 is-offset-2">
				<div class="section">
					<div class="content">
						{{ range .Data.Pages.GroupByDate "2006" }}
							<h2>{{ .Key }}</h2>
							<ul>
							{{ range .Pages }}
							<li>
								<time>{{.Date.Format "02 Jan 2006" }}</time> -
								<a href="{{ .Permalink }}">{{ .Title }}</a>
							</li>
							{{ end }}
							</ul>
						{{ end }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{{ partial "footer.html" . }}
